<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="images/x-icon" href="img/colored-brain-vector-drawing-illustration-side-view-comic-style-black-background_518698-531-removebg-preview 1.svg"/>
    <link rel="stylesheet" href="css/brain_comment.css">
</head>
<body>
    <section class="chat">
        <h1 class="visually-hidden">Чат</h1>
        <div class="chat-content">
 
        </div>
 
        <form class="chat-form" action="" method="post">
          <input name="text" class="chat-form-input" type="text" aria-label="Ваше повідомлення" placeholder="Напишіть щось" required>
          <button class="chat-form-button" type="submit">Надіслати</button>
        </form>
      </section>
 
      <template id="message-template">
        <div class="chat-message" tabindex="0">
          <span class="chat-message-name">Невідомий єнот</span>
          <p class="chat-message-text"></p>
          <button class="chat-message-button" type="button">Видалити</button>
        </div>
      </template>
 
    <script src="js/script.js"></script>
    <script src="js/comment.js"></script>
</body>
</html>
